<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / tanque;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("Um veículo com tanque de " + tanque + " litros consome " + consumoDeGasolina + " Km/L de gasolina em " + caminhoComGasolina + "Km. Já o álcool consome " + consumoDeAlcool + " Km/L em " + caminhoComAlcool + "Km.");
</script>
